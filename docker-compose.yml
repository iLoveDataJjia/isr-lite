version: '3.9'

services:

  webapp:
    build: .
    ports:
      - 8004:8000
    command: python3 -m uvicorn webapp.app:app --host 0.0.0.0 --reload
    volumes:
      - ./openisr:/usr/src/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis

  tasksapp1:
    build: .
    command: python3 -m celery -A tasksapp.app worker --loglevel=INFO
    volumes:
      - ./openisr:/usr/src/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - webapp
      - redis

  tasksapp2:
    build: .
    command: python3 -m celery -A tasksapp.app worker --loglevel=INFO
    volumes:
      - ./openisr:/usr/src/app
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - webapp
      - redis

  redis:
    image: redis:6.2.5-alpine